<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Electroshop S.L.</title>
</head>
<body>
<div>
	<header>
		<h1>ELECTROSHOP S.L.</h1>
	</header>
	
	<main>				
	<ul>
		<li><a href="index.html">Inicio</a></li>
		<li><a href="add.html">Alta</a></li>
	</ul>
	<h2>Modificación del Proyecto</h2>

	<!-- Formulario de edición de proyecto. Al hacer click en el botón Guardar, llama a esta misma página (edit.php) -->
	<form action="index.html" method="post">
		<div>
			<label for="project_name">Nombre del Proyecto</label>
			<input type="text" name="project_name" id="project_name" value="Sitio Web Corporativo" required>
		</div>

		<div>
			<label for="description">Descripción</label>
			<textarea name="description" id="description" required>Desarrollo de la página web corporativa para la empresa XYZ.</textarea>
		</div>

		<div>
			<label for="start_date">Fecha de Inicio</label>
			<input type="date" name="start_date" id="start_date" value="2025-01-10" required>
		</div>

		<div>
			<label for="end_date">Fecha de Fin</label>
			<input type="date" name="end_date" id="end_date" value="2025-03-15">
		</div>

		<div>
			<label for="status">Estado</label>
			<select name="status" id="status" required>
				<option value="En progreso" selected>En progreso</option>
				<option value="Completado">Completado</option>
				<option value="En espera">En espera</option>
			</select>
		</div>

		<div>
			<input type="submit" name="update" value="Guardar">
			<input type="button" value="Cancelar" onclick="location.href='index.html'">
		</div>
	</form>

	</main>	
	<footer>
		Created by Ana Deb &copy; 2024
	</footer>
</div>
</body>
</html>
