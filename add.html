	<!--FORMULARIO DE ALTA. Al hacer click en el botón Agregar, llama a la página: add_action.php -->
	<!--La página add_action.php se encargará de proceder a la inserción del registro en la tabla de proyectos-->

	<form action="add_action.php" method="post">
		<div>
			<label for="descripcion">Descripción</label>
			<input type="text" name="descripcion" id="descripcion" placeholder="Descripción del proyecto" required>
		</div>

		<div>
			<label for="fecha_inicio">Fecha de inicio</label>
			<input type="date" name="fecha_inicio" id="fecha_inicio" placeholder="Fecha de inicio" required>
		</div>

		<div>
			<label for="fecha_fin">Fecha de fin</label>
			<input type="date" name="fecha_fin" id="fecha_fin" placeholder="Fecha de fin" required>
		</div>

		<div>
			<label for="estado">Estado</label>
			<select name="estado" id="estado" required>
				<option value="" disabled selected>Seleccione un estado</option>
				<option value="En progreso">En progreso</option>
				<option value="Finalizado">Finalizado</option>
				<option value="Pendiente">Pendiente</option>
			</select>	
		</div>

		<div>
			<input type="submit" name="inserta" value="Agregar">
			<input type="button" value="Cancelar" onclick="location.href='index.php'">
